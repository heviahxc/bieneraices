<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>

    <header class="header">
        <div class="container contents-header">
            <div class="bar">
                <a href="/">
                <img src="build/img/logo.svg" alt="logo">
            </a>
            <div class="mobile-menu">
                <img src="build/img/barras.svg" alt="icono menu responsive">
                    
                </div>
                <div class="right">
                    <img class=dark-mode-button src="build/img/dark-mode.svg" alt="darkmode">
                <nav class="navigation">
                    <a href="we.html">Nosotros</a>
                    <a href="advertisements.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contacto</a>
                </nav>
            </div>
            </div><!--cierre barra-->
   
        </div>
    </header>

    <main class="container section contents-center">
        <h1>Contacto</h1>
        <picture>
            <source srcset="build/img/destacada3.avif" type="image/avif">
            <source srcset="build/img/destacada3.webp" type="image/webp">
            <img loading="Lazy" width="200" height="300" src="build/img/destacada3.jpg" alt="destac">
        </picture>

        <h2>Llene el formulario de contacto</h2>

        <form class="form" action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Tu Nombre" id="nombre">

                <label for="email">Email</label>
                <input type="email" placeholder="Tu Email" id="email">

                <label for="telefono">Teléfono</label>
                <input type="tel" placeholder="Tu Teléfono" id="telefono">

                <label for="mensaje">Nombre</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </fieldset>

            <fieldset>
                <legend>Información sobre la Propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="" disabled selected>Selecciona</option>
                    <option value="compra">Compra</option>
                    <option value="compra">Vende</option>
                </select>
                <label for="presupuesto">Precio o presupuesto</label>
                <input type="number" placeholder="Tu precio o presupuesto" id="presupuesto">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado?</p>
                <div class="contacto-rb">
                    <label for="contact-tel">Teléfono</label>
                    <input name="contacto" type="radio" value="telefono" id="contact-tel">

                    <label for="contact-email">Email</label>
                    <input name="contacto" type="radio" value="email" id="contact-email">
                </div>
                <p>Si eligió teléfono, elija la fecha y hora</p>
                <label for="fecha">Teléfono</label>
                <input type="date" id="fecha">

                <label for="hora">Hora</label>
                <input type="time" id="hora" min="09:00" max="18:00">
            </fieldset>

            <input type="submit" value="Enviar" class="button-green">
        </form>
    </main>

    <footer class="footer section">
        <div class="container container-footer">
            <nav class="navigation">
                <a href="we.html">Nosotros</a>
                <a href="advertisements.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contacto</a>
            </nav>
        </div>
        <p class="copyright">Todos los derechos reservados 2022 &copy;</p>
    </footer>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
